<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-container">            
                <div class="left">
                    <div class="logo">Logo</div>
                    <div class="welcome">
                        <p>Hi there, <strong>Morgan Oakley</strong></p>
                    </div>
                </div>
                <div class="right">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="projects">
                <p>Your Projects</p> 
                <div class="projects-container"></div>
            </div>
            <div class="right">
                <div class="news">
                    <p>Announcements</p> 
                </div>
                <div class="trending">
                    <p>Trending</p> 
                </div>
            </div>
            <div class="footer">Created by @</div>
        </div>
    </div>
</body>
</html>
